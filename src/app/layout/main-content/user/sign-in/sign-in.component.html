<form nz-form [formGroup]="signInForm" class="login-form" (ngSubmit)="onSubmit()">
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixUser">
        <input type="text" nz-input formControlName="username" placeholder="用户名">
      </nz-input-group>
      <nz-form-explain *ngIf="signInForm.get('username').dirty&&signInForm.get('username').hasError('required')">
        请输入您的用户名！
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixLock">
        <input nz-input type="password" formControlName="password" placeholder="密码">
      </nz-input-group>
    </nz-form-control>
    <nz-form-explain *ngIf="signInForm.get('password').dirty&&signInForm.get('password').hasError('required')">
      请输入您的密码！
    </nz-form-explain>

  </nz-form-item>
  <nz-form-item>
    <!--<label nz-checkbox formControlName="remeber">-->
      <!--<span>记住密码</span>-->
    <!--</label>-->
    <!--<a class="login-form-forgot">忘记密码</a>-->
    <!--todo add 记住密码和忘记密码-->
    <button nz-button class="login-form-button" [nzType]="'primary'">登录</button>
    或
    <a [routerLink]="['/user/sign-up']">注册！</a>
  </nz-form-item>
</form>
<ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
<ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
