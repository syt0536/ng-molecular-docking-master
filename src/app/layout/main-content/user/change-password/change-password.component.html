<form nz-form class="form" [formGroup]="changePasswordForm" novalidate (ngSubmit)="changePassword()">
  <nz-form-item>
    <nz-form-label [nzSpan]="8" nzRequired>新密码</nz-form-label>
    <nz-form-control [nzSpan]="7" nzHasFeedback>
      <input nz-input type="password" formControlName="password" (ngModelChange)="updateConfirmValidator()">
      <nz-form-explain *ngIf="changePasswordForm.get('password').dirty&&changePasswordForm.get('password').errors">
        <ng-container *ngIf="changePasswordForm.get('password').hasError('required')">请输入新密码！</ng-container>
        <ng-container *ngIf="changePasswordForm.get('password').hasError('minlength')">密码不少于8位！</ng-container>
        <ng-container *ngIf="changePasswordForm.get('password').hasError('pattern')">密码不能全部为数字！</ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="8" nzRequired>确认密码</nz-form-label>
    <nz-form-control [nzSpan]="7" nzHasFeedback>
      <input nz-input type="password" formControlName="confirm">
      <nz-form-explain *ngIf="changePasswordForm.get('confirm').dirty&&changePasswordForm.get('confirm').errors">
        <ng-container *ngIf="changePasswordForm.get('confirm').hasError('required')">请再次输入您要设定的密码！</ng-container>
        <ng-container *ngIf="changePasswordForm.get('confirm').hasError('confirm')">两次密码不一致！</ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzSpan]="12" [nzOffset]="8">
      <button nz-button [nzType]="'primary'">确认提交</button>
    </nz-form-control>
  </nz-form-item>
</form>
