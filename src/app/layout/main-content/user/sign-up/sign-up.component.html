<form nz-form class="form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <nz-form-item>
    <nz-form-label [nzSpan]="8" nzRequired>用户名</nz-form-label>
    <nz-form-control [nzSpan]="7" nzHasFeedback>
      <input nz-input formControlName="userName" placeholder="请输入用户名">
      <nz-form-explain *ngIf="signUpForm.get('userName').dirty&&signUpForm.get('userName').hasError('required')">
        请输入您的用户名 (即登录名）！
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="8" nzRequired>密码</nz-form-label>
    <nz-form-control [nzSpan]="7" nzHasFeedback>
      <input nz-input type="password" formControlName="password" (ngModelChange)="updateConfirmValidator()">
      <nz-form-explain *ngIf="signUpForm.get('password').dirty&&signUpForm.get('password').errors">
        <ng-container *ngIf="signUpForm.get('password').hasError('required')">请输入新密码！</ng-container>
        <ng-container *ngIf="signUpForm.get('password').hasError('minlength')">密码不少于8位！</ng-container>
        <ng-container *ngIf="signUpForm.get('password').hasError('pattern')">密码不能全部为数字！</ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="8" nzRequired>确认密码</nz-form-label>
    <nz-form-control [nzSpan]="7" nzHasFeedback>
      <input nz-input type="password" formControlName="confirmPassword">
      <nz-form-explain *ngIf="signUpForm.get('confirmPassword').dirty&&signUpForm.get('confirmPassword').errors">
        <ng-container *ngIf="signUpForm.get('confirmPassword').hasError('required')">请再次输入您要设定的密码！</ng-container>
        <ng-container *ngIf="signUpForm.get('confirmPassword').hasError('confirm')">两次密码不一致！</ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="8" nzRequired>邮箱</nz-form-label>
    <nz-form-control [nzSpan]="7" nzHasFeedback>
      <input nz-input type="email" formControlName="email">
      <nz-form-explain *ngIf="signUpForm.get('email').dirty&&signUpForm.get('email').errors">
        <ng-container *ngIf="signUpForm.get('email').hasError('required')">请输入您的邮箱！</ng-container>
        <ng-container *ngIf="signUpForm.get('email').hasError('pattern')">请输入正确格式的邮箱！</ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="8" nzRequired>手机号码</nz-form-label>
    <nz-form-control [nzSpan]="7" nzHasFeedback>
      <nz-input-group [nzAddOnBefore]="addOnBeformTemplate">
        <ng-template #addOnBeformTemplate>
          <nz-select formControlName="phoneNumberPrefix" style="width: 70px">
            <nz-option nzLabel="+86" nzValue="+86"></nz-option>
          </nz-select>
        </ng-template>
        <input nz-input formControlName="phoneNumber">
      </nz-input-group>
      <nz-form-explain *ngIf="signUpForm.get('phoneNumber').dirty&&signUpForm.get('phoneNumber').errors">
        <ng-container *ngIf="signUpForm.get('phoneNumber').hasError('required')">请输入您的手机号码！</ng-container>
        <ng-container *ngIf="signUpForm.get('phoneNumber').hasError('pattern')">请输入正确的手机号码！</ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="8">姓名</nz-form-label>
    <nz-form-control [nzSpan]="7">
      <input nz-input formControlName="name">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="8">单位名称</nz-form-label>
    <nz-form-control [nzSpan]="7">
      <input nz-input formControlName="companyName">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="8">研究方向</nz-form-label>
    <nz-form-control [nzSpan]="7">
      <input nz-input formControlName="researchDirection">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzSpan]="12" [nzOffset]="9">
      <button nz-button [nzType]="'primary'">注册</button>
      <button nz-button [nzType]="'default'" type="reset">重置</button>
    </nz-form-control>
  </nz-form-item>
</form>
